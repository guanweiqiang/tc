<script>
    // 1. ç¡®ä¿åŸºç¡€ URL æ­£ç¡®ï¼ˆæ£€æŸ¥åç«¯ Controller çš„ @RequestMappingï¼‰
    const BASE_URL = "http://localhost:8080/article/like";

    // 2. è¿™é‡Œçš„ Key å¿…é¡»å’Œä½ åœ¨ç™»å½•é¡µé¢å­˜çš„æ—¶å€™ä¸€è‡´
    const TOKEN_STORAGE_NAME = "Authorization";

    function log(msg, isError = false) {
        const div = document.getElementById("log");
        const time = new Date().toLocaleTimeString();
        const className = isError ? 'status-err' : 'status-200';

    function getHeaders() {

            "Authorization": token ? (token.startsWith("Bearer ") ? token : "Bearer " + token) : ""

    }

        const id = document.getElementById("articleId").value;

        try {

                log(`${isLike ? 'ç‚¹èµ' : 'å–æ¶ˆ'}æˆåŠŸ | çŠ¶æ€ç : ${res.status}`);
            } else {

                if(res.status === 401) log("åŸå› ï¼šToken æ— æ•ˆæˆ–å·²è¿‡æœŸ", true);
            }
        } catch (err) {
            log("ç½‘ç»œé”™è¯¯ï¼šæ— æ³•è¿æ¥åˆ°åç«¯æœåŠ¡å™¨", true);
        }
    }

        const tasks = [];

            tasks.push(

</script>
